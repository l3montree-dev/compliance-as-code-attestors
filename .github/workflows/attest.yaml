name: Attestor Workflow

on:
  pull_request
 
jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
    - name: Calling Env variables
      env:
        PR_NUMBER: ${{ github.event.number }}
        PR_TITLE: ${{ github.event.pull_request.title }}
      run: ./compliance-as-code-attestors prAttest --repos {"l3montree/devguard","l3montree/devguard-web","l3montree/devguard-documentation"} --initRepoTitle $PR_TITLE --initRepoNumber $PR_NUMBER


  

